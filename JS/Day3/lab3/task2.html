<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      
      
        function writeText(text){
            var i = 0;
            var win = window.open("", "newWin", "width=400, height=300");
            var interval = setInterval(function(){
                if(i < text.length){
                    win.document.write(text[i]);
                    i++;
                }else{
                    clearInterval(interval);
                    win.close();
                }
            }, 1000);
        }
        var text = "welcome to js";
        writeText(text);

    </script>
</head>
<body>
    
</body>
</html>
