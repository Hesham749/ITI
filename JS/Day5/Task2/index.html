<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username " required>
            <p class="error" id="usernameError">Username must be at least 6 characters! and starts with character</p>

            <input type="password" id="password" placeholder="Password " required>
            <p class="error" id="passwordError">Password must be at least 6 characters & contain at least 1 letter!</p>

            <button type="submit" id="login">Login</button>
        </form>
    </div>

    <script src="Main.js"></script>
</body>
</html>
