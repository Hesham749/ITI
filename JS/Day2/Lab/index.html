        function MaxNumber(arr1) {
            let max = arr1[0];
            arr1.forEach(element => {
                max = (element > max) ? element : max
            });
            return max
        }

        console.log(`max number is ${MaxNumber(arr1)}`);

        function MinNumber(arr1) {
            let min = arr1[0];
            arr1.forEach(element => {
